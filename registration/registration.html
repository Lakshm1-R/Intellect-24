<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellect'24 Registration</title>
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="registration.css"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="../assets/logo.png" alt="Logo" class="logo-img"> Intellect'24</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about-page">About</a></li>
                <li><a href="../index.html#events-section">Events</a></li>
                <li><a href="../index.html#sponsors-section">Sponsors</a></li>
                <li><a href="../index.html#gallery-section">Gallery</a></li>
                <li><a href="../index.html#contact-section">Contact</a></li>
                <li><a href="registration.html" class="register-btn">Register</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Register for Intellect'24</h1>

        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfn948x5cnNGgdVDbhtRkCLdCkMVcHBH_tal14gFL2avuu6Hg/formResponse" target="_self" method="POST" id="mG61Hd" jsmodel="TOfxwf Q91hve CEkLOc" data-shuffle-seed="-8773286974627833353" data-clean-viewform-url="https://docs.google.com/forms/d/e/1FAIpQLSfn948x5cnNGgdVDbhtRkCLdCkMVcHBH_tal14gFL2avuu6Hg/viewform" data-response="%.@.]" data-dlp-data="%.@.null,false]" data-first-entry="0" data-last-entry="7" data-is-first-page="true">
      
            <!-- Email -->
            <label for="email">Email ID</label>
            <input type="email" id="email" name="entry.118821203" required>
      
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="entry.171351966" required>
      
            <!-- College Name -->
            <label for="college-name">College Name</label>
            <input type="text" id="college-name" name="entry.1519140118" required>
      
            <!-- Department -->
            <label for="department">Department</label>
            <input type="text" id="department" name="entry.1918345754" required>
      
            <!-- Mobile Number -->
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="entry.1795372521" pattern="^(91)?\d{10}$" title="Enter a valid mobile number" required>
      
            <!-- Year of Study -->
            <label>Year of Study</label>
            <select name="entry.1354496791" required>
              <option value="II">II</option>
              <option value="III">III</option>
            </select>
      
            <!-- Transaction ID -->
            <label for="transaction">Registration Transaction ID</label>
            <input type="text" id="transaction" name="entry.733331796" required>
      
            <!-- Session 1 Choice -->
            <label>Session 1</label>
            <input type="radio" name="entry.13954014" value="SharkTank" required> SharkTank
      
            <!-- Session 2 Choice -->
            <label>Session 2</label>
            <input type="radio" name="entry.1258840798" value="Slide O Vert" required> Slide O Vert
            <input type="radio" name="entry.1258840798" value="Tech Trek" required> Tech Trek
            <input type="radio" name="entry.1258840798" value="Electrogen" required> Electrogen
      
            <!-- Session 3 Choice -->
            <label>Session 3</label>
            <input type="radio" name="entry.122816496" value="Civitas" required> Civitas
            <input type="radio" name="entry.122816496" value="Comtronics" required> Comtronics
            <input type="radio" name="entry.122816496" value="Mr. Workshop" required> Mr. Workshop
      
            <button type="submit">Submit</button>
          </form>
    </div>
    <script src="registration.js"></script> 
</body>
</html>
